<!DOCTYPE html>
<html>
<head>
    <title>Transcripts</title>
</head>
<body>
    <h1>Transcripts</h1>
    <ul>
        {% for file in site.static_files %}
          {% if file.path contains '/transcripts/' %}
            <li><a href="{{ file.path }}">{{ file.name }}</a></li>
          {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
